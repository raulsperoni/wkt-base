<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title wicket:id="pageTitle">Insert title here</title>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"
          rel="stylesheet">
</head>
<body>
<div>
    <div>
        <wicket:child/>
    </div>
</div>
<div>
    <footer>
        <div wicket:id="footer"></div>
    </footer>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script>
    $('.input-group.date').datepicker({
        format: "yyyy/mm/dd",
        startDate: "2012-01-01",
        endDate: "2030-01-01",
        todayBtn: "linked",
        autoclose: true,
        todayHighlight: true
    });
</script>
</body>
</html>
