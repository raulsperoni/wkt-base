<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-default" style="vertical-align: middle">
            <form class="form-signin" wicket:id="form">
                <div class="panel-heading">
                    <h4 class="form-signin-heading">Ingresar</h4>
                </div>
                <div class="panel-body">
                    <div wicket:id="feedback" id="feedback"></div>
                    <input type="text" class="form-control" placeholder="Usuario" wicket:id="username"
                           id="username"></input> <br/>
                    <input type="password" class="form-control" placeholder="Clave" wicket:id="password"
                           id="password"></input>
                </div>
                <div class="panel-footer">
                    <button id="btnEntrar" class="btn btn-primary" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</wicket:extend>
</body>
</html>
